<div *ngIf="isLoggedIn()">
  <button (click)="addTrip()" class="btn btn-info">Add Trip</button>
</div>
<div class="row mt-5 mb-5">
  <div *ngFor="let trip of trips" class="col-auto mx-auto g-3">
    <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
  </div>
</div>
