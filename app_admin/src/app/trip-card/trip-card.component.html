<div class="card ml-4 border border">
  <div class="card-header p-3 fw-bolder">{{ trip.name }}</div>
  <img
    src="images/{{ trip.image }}"
    alt="trip thumbnail"
    class="card-img-top"
  />
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only
      {{ trip.perPerson | currency : "USD" : "symbol" }} per person
    </p>

    <p class="card-text" [innerHTML]="trip.description"></p>
    <div *ngIf="isLoggedIn()">
      <button (click)="editTrip(trip)" class="btn btn-info">Edit Trip</button>
    </div>
  </div>
</div>
